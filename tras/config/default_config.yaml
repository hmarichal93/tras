# TRAS (Tree Ring Analyzer Suite) - Default Configuration

# Auto save annotations
auto_save: false

# Display settings
display_label_popup: true
display_label_popup_tips: true
show_cross_hair_shadow: true

# Data storage
store_data: true
keep_prev: false
keep_prev_scale: false
keep_prev_brightness_contrast: false

# Logger level
logger_level: info

# Flags and labels
flags: null
label_flags: null
labels: null
file_search: null

# Label sorting and validation
sort_labels: true
validate_label: null

# Shape colors - Wood/Tree Ring Theme
default_shape_color: [139, 90, 43]  # Saddle brown
shape_color: auto  # null, 'auto', 'manual'
shift_auto_shape_color: 0
label_colors: null

shape:
  # Drawing (natural wood tones)
  line_color: [139, 90, 43, 180]      # Saddle brown outline
  fill_color: [222, 184, 135, 80]      # Burlywood fill
  vertex_fill_color: [101, 67, 33, 255] # Dark brown vertex
  # Selecting / hovering
  select_line_color: [218, 165, 32, 255]  # Goldenrod selected
  select_fill_color: [255, 215, 0, 100]    # Gold fill selected
  hvertex_fill_color: [255, 191, 0, 255]  # Amber highlight
  point_size: 8

# AI settings (kept for compatibility, not used)
ai:
  default: 'disabled'

# Dock widgets visibility
flag_dock:
  show: true
  closable: true
  movable: true
  floatable: true
label_dock:
  show: true
  closable: true
  movable: true
  floatable: true
shape_dock:
  show: true
  closable: true
  movable: true
  floatable: true
file_dock:
  show: true
  closable: true
  movable: true
  floatable: true

# Label dialog
show_label_text_field: true
label_completion: startswith
fit_to_content:
  column: true
  row: false

# Canvas settings
epsilon: 10.0
canvas:
  fill_drawing: true
  # None: do nothing
  # close: close polygon
  double_click: close
  # The max number of edits we can undo
  num_backups: 10
  # show crosshair
  crosshair:
    polygon: false
    rectangle: true
    circle: false
    line: false
    point: false
    linestrip: false
    ai_polygon: false
    ai_mask: false

# Keyboard shortcuts
shortcuts:
  close: Ctrl+W
  open: Ctrl+O
  open_dir: Ctrl+U
  quit: Ctrl+Q
  save: Ctrl+S
  save_as: Ctrl+Shift+S
  save_to: null
  delete_file: Ctrl+Delete

  open_next: [D, Ctrl+Shift+D]
  open_prev: [A, Ctrl+Shift+A]
  load_annotations: Ctrl+Shift+O

  zoom_in: [Ctrl++, Ctrl+=]
  zoom_out: Ctrl+-
  zoom_to_original: Ctrl+0
  fit_window: Ctrl+F
  fit_width: Ctrl+Shift+F

  create_polygon: Ctrl+N
  create_rectangle: Ctrl+R
  create_circle: null
  create_line: null
  create_point: null
  create_linestrip: Ctrl+Shift+N
  edit_polygon: Ctrl+J
  delete_polygon: Delete
  duplicate_polygon: Ctrl+D
  copy_polygon: Ctrl+C
  paste_polygon: Ctrl+V
  undo: Ctrl+Z
  undo_last_point: Ctrl+Z
  add_point_to_edge: Ctrl+Shift+P
  edit_label: Ctrl+E
  toggle_keep_prev_mode: Ctrl+P
  remove_selected_point: [Meta+H, Backspace]

  show_all_polygons: null
  hide_all_polygons: null
  toggle_all_polygons: T

  # TRAS-specific shortcuts
  sample_metadata: Ctrl+M
  set_scale: Ctrl+L
  preprocess_image: Ctrl+I
  detect_tree_rings: Ctrl+T
  measure_radial_width: Ctrl+G
  view_ring_properties: Ctrl+K
  
  # Help
  show_shortcuts: F1

# Tree Ring Detection settings (TRAS specific)
tree_ring_detection:
  # Default method
  default_method: "DeepCS-TRD"
  # Default species model
  default_species: "pinus_v2"
  # Preprocessing defaults
  preprocessing:
    default_scale: 700
    auto_remove_background: false
