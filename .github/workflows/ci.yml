name: tras-ci

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: astral-sh/setup-uv@v5
      with:
        python-version: "3.9"
    - uses: awalsh128/cache-apt-pkgs-action@v1
      with:
        packages: qttools5-dev libgeos-dev
        version: 1.0
    - run: make setup
    - run: make check

  build:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]

    steps:
    - uses: actions/checkout@v4

    - uses: astral-sh/setup-uv@v5
      with:
        python-version: "3.9"

    - uses: awalsh128/cache-apt-pkgs-action@v1
      if: matrix.os == 'ubuntu-latest'
      with:
        packages: xvfb libqt5widgets5 libgeos-dev
        version: 1.0

    - name: Install GEOS on macOS
      if: matrix.os == 'macos-latest'
      run: brew install geos

    - name: Install Windows Build Tools
      if: matrix.os == 'windows-latest'
      run: |
        choco install -y visualstudio2019buildtools

    - shell: bash
      run: |
        make setup

    - name: Test
      shell: bash
      if: matrix.os == 'ubuntu-latest'
      env:
        MPLBACKEND: 'agg'
      run: |
        Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &
        export DISPLAY=:99

        make test

    - name: Run TRAS CLI smoke tests
      shell: bash
      env:
        MPLBACKEND: agg
      run: |
        uv run tras --help >/dev/null
        uv run tras --version

    - name: Build wheel and install from it
      shell: bash
      run: |
        make build
        uv pip install dist/tras-*.whl
