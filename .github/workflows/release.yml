name: Create Release

on:
  workflow_dispatch:
    inputs:
      release_notes:
        description: 'Release notes (optional)'
        required: false
        type: string

jobs:
  release:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'workflow_dispatch'
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          pip install tomli tomli-w
          
      - name: Read current version and increment
        id: version
        run: |
          python << 'EOF'
          import tomli
          import tomli_w
          import re
          
          # Read current version
          with open("pyproject.toml", "rb") as f:
              config = tomli.load(f)
          
          current_version = config["project"]["version"]
          print(f"Current version: {current_version}")
          
          # Increment patch version (e.g., 2.0.2 -> 2.0.3)
          parts = current_version.split(".")
          if len(parts) == 3:
              major, minor, patch = parts
              new_patch = str(int(patch) + 1)
              new_version = f"{major}.{minor}.{new_patch}"
          elif len(parts) == 2:
              major, minor = parts
              new_version = f"{major}.{int(minor) + 1}.0"
          else:
              # Fallback: just increment last number
              new_version = str(int(current_version) + 1)
          
          print(f"New version: {new_version}")
          
          # Update pyproject.toml
          config["project"]["version"] = new_version
          with open("pyproject.toml", "wb") as f:
              tomli_w.dump(config, f)
          
          # Output for GitHub Actions
          import os
          with open(os.environ['GITHUB_OUTPUT'], 'a') as f:
              f.write(f"current_version={current_version}\n")
              f.write(f"new_version={new_version}\n")
          EOF
          
      - name: Check if new tag already exists
        id: check_tag
        run: |
          NEW_VERSION="${{ steps.version.outputs.new_version }}"
          echo "Checking for tag: v${NEW_VERSION}"
          if git rev-parse "v${NEW_VERSION}" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Tag v${NEW_VERSION} already exists!"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Tag v${NEW_VERSION} does not exist, will create it"
          fi
          
      - name: Get commits since last release
        if: steps.check_tag.outputs.exists == 'false'
        id: commits
        run: |
          CURRENT_VERSION="${{ steps.version.outputs.current_version }}"
          CURRENT_TAG="v${CURRENT_VERSION}"
          
          # Find the last tag (before current version)
          # Get all tags sorted by version, exclude the current version tag
          LAST_TAG=$(git tag --sort=-version:refname | grep -v "^${CURRENT_TAG}$" | head -n 1 || echo "")
          
          if [ -z "$LAST_TAG" ]; then
            # No previous tag, get all commits up to HEAD
            COMMITS=$(git log --pretty=format:"- %s (%h)" --no-merges)
          else
            # Get commits since last tag
            COMMITS=$(git log ${LAST_TAG}..HEAD --pretty=format:"- %s (%h)" --no-merges)
          fi
          
          # Store in output (use EOF delimiter for multiline)
          {
            echo 'commits<<EOF'
            echo "$COMMITS"
            echo EOF
          } >> $GITHUB_OUTPUT
          
          echo "Found commits since ${LAST_TAG:-beginning}:"
          echo "$COMMITS"
          
      - name: Commit version update
        if: steps.check_tag.outputs.exists == 'false'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          NEW_VERSION="${{ steps.version.outputs.new_version }}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add pyproject.toml
          git commit -m "Bump version to ${NEW_VERSION}"
          git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git HEAD:main
          echo "Version updated to ${NEW_VERSION} and pushed"
          
      - name: Create git tag
        if: steps.check_tag.outputs.exists == 'false'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          NEW_VERSION="${{ steps.version.outputs.new_version }}"
          echo "Creating tag: v${NEW_VERSION}"
          git tag -a "v${NEW_VERSION}" -m "Release v${NEW_VERSION}"
          git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git "v${NEW_VERSION}"
          echo "Tag v${NEW_VERSION} created and pushed successfully"
          
      - name: Install GitHub CLI
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          if ! command -v gh &> /dev/null; then
            type -p curl >/dev/null || (apt update && apt install curl -y)
            curl -fsSL https://cli.github.com/packages/githubcli-archive-keyring.gpg | dd of=/usr/share/keyrings/githubcli-archive-keyring.gpg \
            && chmod go+r /usr/share/keyrings/githubcli-archive-keyring.gpg \
            && echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/githubcli-archive-keyring.gpg] https://cli.github.com/packages stable main" | tee /etc/apt/sources.list.d/github-cli.list > /dev/null \
            && apt update \
            && apt install gh -y
          else
            echo "GitHub CLI already installed"
          fi
          
      - name: Create GitHub Release
        if: steps.check_tag.outputs.exists == 'false'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          NEW_VERSION="${{ steps.version.outputs.new_version }}"
          CURRENT_VERSION="${{ steps.version.outputs.current_version }}"
          RELEASE_NOTES="${{ github.event.inputs.release_notes }}"
          COMMITS="${{ steps.commits.outputs.commits }}"
          
          if [ -z "$RELEASE_NOTES" ]; then
            RELEASE_NOTES="Release v${NEW_VERSION}"$'\n\n'"This release increments the version from v${CURRENT_VERSION} to v${NEW_VERSION}."
            
            # Add commits section if there are commits
            if [ -n "$COMMITS" ]; then
              RELEASE_NOTES="${RELEASE_NOTES}"$'\n\n'"## Changes"$'\n\n'"${COMMITS}"
            fi
          else
            # User provided release notes, but still append commits if they exist
            if [ -n "$COMMITS" ]; then
              RELEASE_NOTES="${RELEASE_NOTES}"$'\n\n'"## Commits"$'\n\n'"${COMMITS}"
            fi
          fi
          
          echo "Creating release for v${NEW_VERSION}"
          gh release create "v${NEW_VERSION}" \
            --title "Release v${NEW_VERSION}" \
            --notes "${RELEASE_NOTES}" \
            --repo "${{ github.repository }}"
          echo "Release v${NEW_VERSION} created successfully"

