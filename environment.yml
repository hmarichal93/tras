name: tras
channels:
  - conda-forge
  - defaults
dependencies:
  # --- Base ---
  - python=3.10
  - pip
  - numpy

  # --- Build tools (cross-platform) ---
  - make
  - cmake
  - pkg-config

  # --- Compilers ---
  # On Linux/macOS
  - gcc_linux-64        # provides gcc on Linux
  - gxx_linux-64        # provides g++ on Linux
  # On Windows
  - m2w64-toolchain     # provides gcc/g++, make, etc. on Windows

  # --- Optional developer tools ---
  - git
  - jupyterlab
  - matplotlib

  # --- pip packages ---
  - pip:
      - tqdm
      - imageio